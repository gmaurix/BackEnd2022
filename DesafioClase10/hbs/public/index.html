<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- <link href="index.css" rel="stylesheet" type="text/css" >   -->
    <title>Agregar Productos</title>
</head>
<body>
    <div class="container justify-center align-center w-50 mt-4 g-2">
        <h1>Agregar productos</h1>
        <form action="/api/productos"  method="POST" class="form vertical mt-2 text-center ml-5" >
            <div class="form-group" width="50">
                <input  class="form-control mt-1" type="text" name="title" id="title" placeholder="Title" required>
                <input  class="form-control mt-1" type="number" name="price" id="price" placeholder="Price" required>
                <input  class="form-control mt-1" type="text" name="thumbnail" id="thumbnail" placeholder="Thumbnail" required>
                <input  type="submit" class="btn btn-primary mt-2"id="boton" value="Agregar">              
                <a href="/api/productos" class="btn btn-primary mt-2">Ver Productos</a>
            </div>
        </form>
    </div>
</body>
</html>
