<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="index.css" rel="stylesheet" type="text/css" >  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    
    <title>Agregar Productos</title>
</head>
<body>
        <div class="container justify-center align-center mt-2 g-2">
            <h1>Agregar productos</h1>
            <form id='frmProduct' class="form vertical mt-2 text-center ml-5" >
                <div class="form-group" width="50">
                    <input  class="form-control mt-1" type="text" name="title" id="title" placeholder="Title" required>
                    <input  class="form-control mt-1" type="number" name="price" id="price" placeholder="Price" required>
                    <input  class="form-control mt-1" type="text" name="thumbnail" id="thumbnail" placeholder="Thumbnail" required>
                    <input  type="submit" class="btn btn-primary mt-2" id="boton" value="Agregar">              
            <!--       <a href="/api/productos" class="btn btn-primary mt-2">Ver Productos</a> -->
                </div>
                
            </form>
            <hr>         
            <div class="listado" id="listado"></div>
            </div>        
            <div class="container  mt-5 col- col-sm-12 col-md-8 col-lg-4">
                <h2 class="text-center">Chat</h2>
                <div class="content-chat" style="box-shadow: 4px 4px 8px rgba(156, 151, 151, 0.822); border-radius: 2px; padding: 2em;" >
                    <form class="formChat" id="form">
                        <div class="formgroup"> 
                            <div class="chat" style="height:150px; width:100%;  display:flex; flex-direction:column; flex-wrap:nowrap;">
                                <div id="mensajes" style="height:100%; width:100%; overflow-y: scroll; overflow-x: hidden; font-size:large" ></div>
                            </div>
                            <hr>
                            <input type="mail" class="txtBox"  id="username" placeholder="Email" style="width:12em;" class="mb-2" required >
                            <div class="btn-mensaje">
                                <input type="text" class="txtBox" id="texto" placeholder="Escribe un mensaje" class="form-control mb-2 " style="width:16em" required>
                                <input type="submit" value=">" id='btn_chat' class="boton  btn btn-primary">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    <script src="./main.js"></script>
</body>
</html>
